<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="board">
      <div id="begin" class="display">
        LET'S PLAY
      </div>

      <div id="score" class="hidden display">
        <p class="value" id="round">score: 0</p>
        <p class="value" id="computer">computer: 0</p>
        <p class="value" id="you">you: 0</p>
        <p class="value" id="draw">draw: 0</p>
      </div>

      <div id="end" class="hidden display">
        <p></p>
      </div>
    </div>

    <div id="buttons">
      <button id="paper">paper</button>
      <button id="scissors">scissors</button>
      <button id="rock">rock</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
